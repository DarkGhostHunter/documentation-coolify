                    type: integer
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
  /projects/{uuid}/{environment}:
    get:
      summary: Project Environments
      description: "Get a project by UUID and environment name."
      parameters:
        - in: path
          name: uuid
          required: true
          schema:
            type: string
          description: The project's UUID.
        - in: path
          name: environment
          required: true
          schema:
            type: string
          description: The environment name.
      responses:
        "401":
          description: Unauthorized
          content:
            application/json:
