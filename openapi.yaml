  /projects:
    get:
      summary: Projects
      description: 'Get list of projects'
      parameters: []
      responses:
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Unauthenticated."
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    success:
                      type: boolean
                    data:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                          uuid:
                            type: string
                          name:
                            type: string
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "Go to `Keys & Tokens` / `API tokens` and create a new token. Use the token as the bearer token."
security:
  - bearerAuth: []
