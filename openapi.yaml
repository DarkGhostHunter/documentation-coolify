                      nullable: true
                    smtp_recipients:
                      type: string
                      nullable: true
                    smtp_timeout:
                      type: integer
                      nullable: true
                    smtp_username:
                      type: string
                      nullable: true
                    telegram_chat_id:
                      type: string
                    telegram_enabled:
                      type: boolean
                    telegram_notifications_database_backups:
                      type: boolean
                    telegram_notifications_database_backups_message_thread_id:
                      type: string
                    telegram_notifications_deployments:
