  /projects:
    get:
      summary: Projects List
      description: "Get list of projects"
      parameters: []
      responses:
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Unauthenticated."
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    uuid:
                      type: string
                    description:
                      type: string
                    name:
                      type: string
                    environments:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                          name:
                            type: string
                          project_id:
                            type: integer
                          created_at:
                            type: string
                            format: date-time
                          updated_at:
                            type: string
                            format: date-time
                          description:
                            type: string
                            nullable: true
                    team_id:
                      type: integer
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
  /projects/{uuid}:
    get:
      summary: Project by UUID
      description: "Get a project by UUID"
      parameters:
        - in: path
          name: projectUuuid
          required: true
          schema:
            type: string
          description: The project's UUID.
      responses:
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Unauthenticated."
        "404":
          description: Project not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Project not found.
                  docs:
                    type: string
        "200":
