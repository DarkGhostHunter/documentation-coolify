                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
  /security/keys:
    get:
      summary: Private Keys List
      description: "Get the list of private keys."
      parameters: []
      responses:
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Unauthenticated."
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    uuid:
                      type: string
                    description:
                      type: string
                    name:
                      type: string
                    is_git_related:
                      type: boolean
                    private_key:
                      type: string
                    team_id:
                      type: integer
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
    post:
      summary: Private Key Create
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - private_key
              properties:
                name:
                  type: string
                  example: "My Private Key"
                  description: "The name of the private key."
                description:
                  type: string
                  example: "My private key description"
                  description: "A description for the private key."
                private_key:
                  type: string
                  example: "-----BEGIN OPENSSH PRIVATE KEY-----\nb3BlbnNzaC1rZXktdjEAAAAABG5vbmUAAAAEbm9uZQAAAAAAAAABAAABFwAAAAdzc2gtcn\nNhAAAAAwEAAQAAAYEAq3"
                  description: "An OPENSSH private key in one line. Use `\\n` for new lines."
      description: "Create a private key."
      responses:
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Unauthenticated."
        "201":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  uuid:
                    type: string

  /security/keys/{uuid}:
    get:
      summary: Private Key by UUID
      description: "Get a private key by UUID."
      parameters:
        - in: path
          name: uuid
          required: true
          schema:
            type: string
          description: The private key's UUID.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  uuid:
                    type: string
                  description:
                    type: string
                  name:
                    type: string
                  is_git_related:
                    type: boolean
                  private_key:
                    type: string
                  team_id:
                    type: integer
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
    patch:
      summary: Private Key update
      description: "Update a private key."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "My Private Key"
                  description: "The name of the private key."
                description:
                  type: string
                  example: "My private key description"
                  description: "A description for the private key."
                private_key:
                  type: string
                  example: "-----BEGIN OPENSSH PRIVATE KEY-----\nb3BlbnNzaC1rZXktdjEAAAAABG5vbmUAAAAEbm9uZQAAAAAAAAABAAABFwAAAAdzc2gtcn\nNhAAAAAwEAAQAAAYEAq3"
                  description: "An OPENSSH private key in one line. Use `\\n` for new lines."
      responses:
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Unauthenticated."
        "404":
          description: Private Key not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Private Key not found.
        "201":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  uuid:
                    type: string
    delete:
      summary: Private Key delete
      description: "Delete a private key."
      parameters:
        - in: path
          name: uuid
          required: true
          schema:
            type: string
          description: The private key's UUID.
      responses:
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Unauthenticated."
        "404":
          description: Private Key not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Private Key not found.
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Key deleted.
