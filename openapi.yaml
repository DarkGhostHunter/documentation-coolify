openapi: "3.0.2"
info:
  title: Coolify API
  version: "1.0"
servers:
  - url: https://app.coolify.io/v1
    description: Coolify Cloud API. Change the host to your own instance if you are self-hosting.
paths:
  /deploy:
    get:
      summary: Deploy
      description: Deploy a resource by UUID or tag.
      parameters:
        - in: query
          name: uuid
          required: true
          schema:
            type: string
          description: The resource to deploy by UUID. Could be a comma separated list of UUIDs.
          allowReserved: true
          style: form
        - in: query
          name: tag
          required: true
          schema:
            type: string
          description: The resource to deploy by tag. Could be a comma separated list of tags.
          allowReserved: true
          style: form
      responses:
        "200":
          description: OK
  /deployments:
    get:
      summary: Deployments List
      description: Get the list of currently running deployments.
      parameters: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object

  /deployments/{uuid}:
    get:
      summary: Deployments by UUID
      description: Get a history of a deployment by UUID.
      parameters:
        - in: path
          name: uuid
          required: true
          schema:
            type: string
          description: The deployment's UUID.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  application_id:
                    type: string
                  application_name:
                    type: string
                  commit:
                    type: string
                  commit_message:
                    type: string
                    nullable: true
                  current_process_id:
                    type: string
                  deployment_url:
                    type: string
                  deployment_uuid:
                    type: string
                  destination_id:
                    type: string
                  force_rebuild:
                    type: boolean
                  git_type:
                    type: string
                    nullable: true
                  is_api:
                    type: boolean
                  is_webhook:
                    type: boolean
                  logs:
                    type: string
                  only_this_server:
                    type: boolean
                  pull_request_id:
                    type: integer
                  restart_only:
                    type: boolean
                  rollback:
                    type: boolean
                  server_id:
                    type: integer
                  server_name:
                    type: string
                  status:
                    type: string
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time

  /teams:
    get:
      summary: Teams List
      description: Get the list of teams for the currently authenticated user.
      responses:
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Unauthenticated."
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    description:
                      type: string
                    name:
                      type: string
                    discord_enabled:
                      type: boolean
                    discord_notifications_database_backups:
                      type: boolean
                    discord_notifications_deployments:
                      type: boolean
                    discord_notifications_scheduled_tasks:
                      type: boolean
                    discord_notifications_status_changes:
                      type: boolean
                    discord_notifications_test:
                      type: boolean
                    discord_webhook_url:
                      type: string
                    personal_team:
                      type: boolean
                    resend_api_key:
                      type: string
                      nullable: true
                    resend_enabled:
                      type: boolean
                    show_boarding:
                      type: boolean
                    smtp_enabled:
                      type: boolean
                    smtp_encryption:
                      type: string
                      nullable: true
                    smtp_from_address:
                      type: string
                      nullable: true
                    smtp_from_name:
                      type: string
                      nullable: true
                    smtp_host:
                      type: string
                      nullable: true
                    smtp_notifications_database_backups:
                      type: boolean
                    smtp_notifications_deployments:
                      type: boolean
                    smtp_notifications_scheduled_tasks:
                      type: boolean
                    smtp_notifications_status_changes:
